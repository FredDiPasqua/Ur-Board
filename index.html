<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>YourBoard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header" class="col">
                <h3>Ur Board</h3>
                <a id="savebtn" download="UrBoard.png" href="#">Save</a>
            </div>
        </div>
        <div class="row">
            <div id="mainSpace" class="col px-0"> 
                <canvas height="500" width="500" id="canvas"></canvas>
            </div>
        </div>
        <div id="barraDeControles" class="row">
            <div class="col">
                <button id="paintbtn" ><i class="fas fa-pencil-alt"></i></button>
                <button id="erasebtn" > <i class="fas fa-eraser"></i> </button>
                <div class="btn-group dropup">
                    <button type="button" id="btndrop" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div id ="dropupColores" class="dropdown-menu container-fluid">
                        <div class="row">
                            <div class="col">
                                <button id="color1" class="botoncolores"></button>
                                <button id="color2" class="botoncolores"></button>
                                <button id="color3" class="botoncolores"></button>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="color4" class="botoncolores"></button>
                                <button id="color5" class="botoncolores"></button>
                                <button id="color6" class="botoncolores"></button>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="color7" class="botoncolores"></button>
                                <button id="color8" class="botoncolores"></button>
                                <button id="color9" class="botoncolores"></button>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="controlgrosor" class="controlgrosor">
                    <button id="lessgrosorbtn" ><i class="fas fa-arrow-circle-down"></i></button>
                    <p id="grosorDisplay">1</p>
                    <button id="moregrosorbtn" ><i class="fas fa-arrow-circle-up"></i></button>
                </div>
                <button>Background color</button>
                <button id="clearbtn" >Clear</button>



            </div>
        </div>

    </div>
    <!-- <script src="secure2.js"></script> -->
    <!-- <script src="testtouch.js"></script> -->
    <script src="test3.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
